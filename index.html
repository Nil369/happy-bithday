<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure letter is absolutely hidden when page loads */
        #letterView {
            display: none !important;
        }
        #galleryView {
            display: none !important;
        }
        /* This style will be overridden by JS when needed */
    </style>
    <link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
</head>
<body>
    <!-- Cursor Heart -->
    <div class="cursor-heart" id="cursorHeart">❤️</div>
    
    <!-- Hearts Container -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Initial View - Envelope -->
        <div class="flex flex-col items-center justify-center w-full" id="envelopeView">
            <h1 class="handwritten text-4xl md:text-5xl mb-8 text-center text-[var(--primary-color)]">For My Love on Your Special Day</h1>
            
            <div class="envelope-container mb-8">
                <div class="envelope" id="envelope">
                    <div class="envelope-front">
                        <div class="envelope-flap" id="envelopeFlap"></div>
                        <div class="absolute inset-0 flex items-center justify-center text-white text-xl font-bold">
                            Click to Open
                        </div>
                    </div>
                    <div class="envelope-back">
                        <span class="handwritten">❤️</span>
                    </div>
                </div>
            </div>
            
            <p class="text-center text-gray-600 italic">Click the envelope to see your birthday message</p>
        </div>
        
        <!-- Letter View -->
        <div class="letter flex flex-col items-center py-10 mx-auto" id="letterView">
            <h2 class="handwritten text-4xl md:text-5xl mb-8 text-center text-[var(--primary-color)]">Happy Birthday, My Love!</h2>
            
            <div class="letter-content w-full">
                <p id="typedText" class="handwritten text-xl md:text-2xl mb-6"></p>
            </div>
            
            <div class="mt-8 flex flex-col md:flex-row gap-4">
                <button id="showGalleryBtn" class="px-6 py-3 bg-[var(--primary-color)] text-white rounded-full hover:bg-[var(--secondary-color)] transition-all">View Our Memories</button>
                <button id="playMusicBtn" class="px-6 py-3 bg-transparent border-2 border-[var(--primary-color)] text-[var(--primary-color)] rounded-full hover:bg-[var(--primary-color)] hover:text-white transition-all">Play Our Song</button>
            </div>
            
            <!-- Gallery -->
            <div class="gallery w-full mt-10" id="galleryView">
                <h3 class="handwritten text-3xl mb-6 text-center text-[var(--primary-color)]">Our Special Moments</h3>
                
                <div class="gallery-container">
                    <!-- Add images dynamically with JavaScript or use placeholder -->
                    <div class="gallery-item">
                        <img src="media/our_pic.jpeg" alt="Our Memory" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Music Control -->
    <div class="music-control" id="musicToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
    </div>
    
    <!-- Audio Element -->
    <audio id="bgMusic" loop preload="auto">
        <source src="media/music.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Custom JS -->
    <script src="confetti.js"></script>
    <script src="script.js"></script>
</body>
</html>
